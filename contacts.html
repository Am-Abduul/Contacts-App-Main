<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Contact App</title>

        <!-- Bootstrap -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/custom.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>

    <body>

        <!-- navbar -->

        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand text-uppercase" href="contacts.html">Contacts</a>
            </div>
                <!-- /.navbar-header -->
            <div id="navbar" class="navbar-collapse collapse">
              <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search Contact...">
                  <span class="navbar-form-btn">
                    <button class="btn btn-default" type="button">Go</button>
                  </span>
              </form>
            </div>
          </div>
        </nav>

        <!-- content -->

        <div class="container">
                <!-- side menu -->
            <div class="row">
                <div class="col-md-3 col-sm-8 col-xs-8">
                    <div class="list-group">
                        <a href="index.html" class="list-group-item active">Home </a>
                        <a href="contacts.html" class="list-group-item active">Contacts </a>
                        <hr/>
                    </div>
                </div>
                <!-- add contact button -->
                <div id="contact-add-contact" class="col-md-4 col-sm-12">
                    <a href="form.html" class="btn btn-default" title="Add Contact">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <strong>Add Contact</strong>
                    </a>
                </div>
                <!-- Delete Number search box -->
                <div class="col-md-5 col-sm-5 col-xs-8">
                    <p class="h4">Delete Contact...</p>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search Contact to delete...">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go</button>
                      </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="assets/js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="assets/js/bootstrap.min.js"></script>
    </body>

</html>
